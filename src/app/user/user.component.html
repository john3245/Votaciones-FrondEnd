<ng-container *ngIf="labelcontra;" >
    <div class="contrasena">
<form class="form-inline">
        
    <div class="form-group mx-sm-3 mb-2">
        <label for="inputPassword2" class="sr-only">Correo</label>
        <input type="password" class="form-control" style="WIDTH: 15rem; " type="text" name="contrasena" id="contrasena" [(ngModel)]="elements.contrasena" [ngModelOptions]="{standalone: true}" required>
    </div>
    <button type="submit" class="btn btn-primary mb-2" (click)="seguridad()" >Aceptar</button>
</form>
</div>
</ng-container>
